version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: avivo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - avivo-network

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: avivo-redis-insight
    restart: unless-stopped
    ports:
      - "8001:8001"
    networks:
      - avivo-network
    depends_on:
      - redis

networks:
  avivo-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
